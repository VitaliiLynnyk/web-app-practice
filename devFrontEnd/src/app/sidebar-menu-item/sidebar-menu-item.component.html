<li *ngFor="let item of itemArray" [routerLinkActiveOptions]="{exact:true}"
    class="sidebar-block" routerLinkActive="active">
    <a (click)="changeMenu()" class="sidebar-link" routerLink="{{ item.link }}">
        <fa-icon [icon]="item.icon" class="fa-icon"></fa-icon>
        {{ item.name }}
    </a>
</li>
