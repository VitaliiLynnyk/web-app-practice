<li *ngFor="let item of itemArray" class="sidebar-block"
    routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <a routerLink="{{ item.link }}" class="sidebar-link" (click)="changeMenu()">
        <fa-icon class="fa-icon" [icon]="item.icon"></fa-icon>
        {{ item.name }}
    </a>
</li>
