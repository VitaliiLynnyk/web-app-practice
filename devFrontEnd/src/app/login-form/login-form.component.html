<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group mb-4">
    <div class="input-group mb-2">
      <div class="input-group-prepend">
      <span class="input-group-text">
        <fa-icon [icon]="emailIcon"></fa-icon>
      </span>
      </div>
      <input type="email" class="form-control" id="loginEmail" placeholder="Enter email"
             formControlName="loginEmail" (input)="validateEmailField($event.target.value)">
    </div>
    <small class="form-text alert alert-danger"
           *ngIf="loginForm.controls['loginEmail'].invalid && loginForm.controls['loginEmail'].touched">{{ errorMessageEmail }}</small>
  </div>
  <div class="form-group mb-4">
    <div class="input-group mb-2">
      <div class="input-group-prepend">
      <span class="input-group-text">
        <fa-icon [icon]="passwordIcon"></fa-icon>
      </span>
      </div>
      <input type="password" class="form-control" id="loginPassword" placeholder="Enter password"
             formControlName="loginPassword" (input)="validatePasswordField($event.target.value)">
    </div>
    <small class="form-text alert alert-danger"
           *ngIf="loginForm.controls['loginPassword'].invalid && loginForm.controls['loginPassword'].touched">{{ errorMessagePassword }}</small>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      <fa-icon class="mr-2" [icon]="buttonIcon"></fa-icon>Login
    </button>
  </div>
</form>
