<section class="container-fluid">
    <div class="col-12 mb-3">
        <div class="card">
            <div class="card-body">

                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Description</th>
                        <th scope="col">Show info</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let survey of surveysArray">
                        <td scope="row">{{ survey.survey_id }}</td>
                        <td>{{ survey.firstname }}</td>
                        <td>{{ survey.lastname }}</td>
                        <td>{{ survey.status }}</td>
                        <td>{{ survey.description }}</td>
                        <td>
                            <button (click)="showInfo(survey.survey_id)"
                                    class="btn btn-raised btn-info btn-sm" type="button">
                                Show
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>
