<div class="container text-center">
    <div class="row justify-content-center h-100">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 align-self-center">

            <h1 class="error-type text-secondary font-weight-bold">404</h1>

            <h3 class="error-name text-secondary font-weight-bold">Page Not Found</h3>

            <p class="error-description">Sorry, but the page you were trying to view does not exist.</p>

            <p>
                <button (click)="goBackHistory()" class="btn btn-outline-secondary btn-sm" type="button">
                    <fa-icon [icon]="goBackIcon" class="mr-2"></fa-icon>
                    Go back
                </button>
            </p>

        </div>
    </div>
</div>
